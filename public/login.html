<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- <a href="./register.html"><button>注册</button></a>

    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>登 录</h4>
            <form action="">
                <input class="acc" type="text" placeholder="用户名" id="username">
                <input class="acc" type="password" placeholder="密码" id="passward">
                <input class="submit" type="submit" value="Login" id="loginBtn">
            </form>
            <div class="fn">
                <a href="./register.html" id="registerBtn
                ">注册账号</a>
                <a href="javascript:;">找回密码</a>
            </div>
        </div>
    </div>

    <script src="./javascripts/jquery.min.js"></script>
    <script>
        $('#loginBtn').click(function () {
            const username = $('#username').val();
            const passward = $('#passward').val();

            $.ajax({
                // /名词（什么东西)/动词（要做什么）
                //用来设置前后端连接的接口
                'url': '/users/login',
                //设置前端发送给后端的数据
                'data': {
                    username,
                    passward
                },
                //用于设置请求类型： get post （put， delete）
                'type': 'post',
                //请求成功后出发 success方法 ，msg用于接收后端响应回来的结果
                'success': function (msg) {
                    if(msg.status){
                        // console.log(msg);
                        localStorage.setItem('token',msg.token);
                        alert('登录成功');
                        
                        location.href ='./students.html';
                    }else{
                        alert('登录失败');
                    }
                }
            });
        });
        
    </script>
</body>

</html>
